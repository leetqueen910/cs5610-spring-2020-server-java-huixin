<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="home.style.client.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <nav class="navbar navbar-light bg-light">
                    <div class="col-lg-1 col-sm-1">
                        <i class="fas fa-bars wbdv-field wbdv-hamburger"></i>
                    </div>
                    <div class="col-lg-3">
                        <h1 class="wbdv-label wbdv-course-manager">Course Manager</h1>
                    </div>
                    <div class="col-lg-8 col-sm-11">
                        <form class="form-inline">
                            <input class="form-control mr-sm-3 wbdv-field wbdv-new-course" type="search"
                                placeholder="New Course Title" aria-label="Search">
                            <button class="btn btn-primary wbdv-button wbdv-add-course" type="submit">Add</button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div>
        <table class="table">
            <thead class="thead-light container-fluid wbdv-header wbdv-sort">
                <tr>
                    <th class="wbdv-header wbdv-title" scope="col">Title</th>
                    <th class="wbdv-header wbdv-owner" scope="col">Owned By</th>
                    <th class="wbdv-header wbdv-last-modified" scope="col">Last Modified By Me</th>
                    <th class="wbdv-button wbdv-grid-layout" scope="col"><i class="fas fa-th-large"></i></th>
                    <th class="wbdv-button wbdv-list-layout" scope="col"><i class="fas fa-sort-alpha-down"></i></th>
                </tr>
            </thead>
            <tbody>
                <tr class="wbdv-row wbdv-course">
                    <th scope="row"><i class="fas fa-file-alt my-sm-2 wbdv-row wbdv-icon"></i> <span class="wbdv-row wbdv-title">CS5610</span></th>
                    <td class="wbdv-row wbdv-owner">Me</td>
                    <td class="wbdv-row wbdv-modified-date">6:45 PM</td>
                    <td><button class="wbdv-row wbdv-button wbdv-delete">X</button></td>
                </tr>
                <tr class="wbdv-row wbdv-course">
                    <th scope="row"><i class="fas fa-file-alt my-sm-2 wbdv-row wbdv-icon"></i> <span class="wbdv-row wbdv-title">CS5610</span></th>
                    <td class="wbdv-row wbdv-owner">Me</td>
                    <td class="wbdv-row wbdv-modified-date">6:45 PM</td>
                    <td><button class="wbdv-row wbdv-button wbdv-delete">X</button></td>
                </tr>
                <tr>
                <tr class="wbdv-row wbdv-course">
                    <th scope="row"><i class="fas fa-file-alt my-sm-2 wbdv-row wbdv-icon"></i> <span class="wbdv-row wbdv-title">CS5610</span></th>
                    <td class="wbdv-row wbdv-owner">Me</td>
                    <td class="wbdv-row wbdv-modified-date">6:45 PM</td>
                    <td><button class="wbdv-row wbdv-button wbdv-delete">X</button></td>
                </tr>
                </tr>
                <tr>
                    <th class="table-active" colspan="12" scope="row">Yesterday</th>
                </tr>
                <tr>
                <tr class="wbdv-row wbdv-course">
                    <th scope="row"><i class="fas fa-file-alt my-sm-2 wbdv-row wbdv-icon"></i> <span class="wbdv-row wbdv-title">CS5610</span></th>
                    <td class="wbdv-row wbdv-owner">Me</td>
                    <td class="wbdv-row wbdv-modified-date">6:45 PM</td>
                    <td><button class="wbdv-row wbdv-button wbdv-delete">X</button></td>
                </tr>
                </tr>
                <tr>
                    <th class="table-active" colspan="12" scope="row">Previous 7 days</th>
                </tr>
                <tr>
                <tr class="wbdv-row wbdv-course">
                    <th scope="row"><i class="fas fa-file-alt my-sm-2 wbdv-row wbdv-icon"></i> <span class="wbdv-row wbdv-title">CS5610</span></th>
                    <td class="wbdv-row wbdv-owner">Me</td>
                    <td class="wbdv-row wbdv-modified-date">6:45 PM</td>
                    <td><button class="wbdv-row wbdv-button wbdv-delete">X</button></td>
                </tr>
                </tr>
                <tr>
                <tr class="wbdv-row wbdv-course">
                    <th scope="row"><i class="fas fa-file-alt my-sm-2 wbdv-row wbdv-icon"></i> <span class="wbdv-row wbdv-title">CS5610</span></th>
                    <td class="wbdv-row wbdv-owner">Me</td>
                    <td class="wbdv-row wbdv-modified-date">6:45 PM</td>
                    <td><button class="wbdv-row wbdv-button wbdv-delete">X</button></td>
                </tr>
                <tr>
                <tr class="wbdv-row wbdv-course">
                    <th scope="row"><i class="fas fa-file-alt my-sm-2 wbdv-row wbdv-icon"></i> <span class="wbdv-row wbdv-title">CS5610</span></th>
                    <td class="wbdv-row wbdv-owner">Me</td>
                    <td class="wbdv-row wbdv-modified-date">6:45 PM</td>
                    <td><button class="wbdv-row wbdv-button wbdv-delete">X</button></td>
                </tr>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
